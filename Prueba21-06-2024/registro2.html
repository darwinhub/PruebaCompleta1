        <input type="password" id="password" name="password" required>
        <i class="fas fa-lock"></i>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password"  pattern="[A-Za-z0-9!?-]{8,12}" name="confirm-password" required>

    </div>

   
    <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto términos y condiciones</label>
    </div>

  
    <button type="submit" class="submit-btn">Inicia Sesion</button>
